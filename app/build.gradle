apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.innov8.memeit"
        minSdkVersion 16
        targetSdkVersion 28
        buildToolsVersion = '28.0.2'
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0-rc01'
    implementation 'com.google.android.material:material:1.0.0-rc01'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.0-rc01'
    implementation 'androidx.cardview:cardview:1.0.0-rc01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
    implementation 'com.google.android.gms:play-services-auth:16.0.0'
    implementation 'se.emilsjolander:StickyScrollViewItems:1.1.0'
    implementation 'com.zhihu.android:matisse:0.5.1'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.0'
    implementation 'com.miguelcatalan:materialsearchview:1.4.0'
    implementation 'com.cloudinary:cloudinary-android:1.24.0'
    //image server
    implementation project(path: ':memegenerator')
    //the meme generator module
    implementation project(path: ':backend')
    //the backend api module
    implementation 'com.github.ybq:Android-SpinKit:1.1.0'
    implementation 'com.yarolegovich:sliding-root-nav:1.1.0'
    //Custom Tablayout
    implementation 'com.github.Andy671:Dachshund-Tab-Layout:v0.3.3'
    implementation 'com.github.BrotherV:Floating-ArcMenu:1.1.0.2'
    implementation 'com.facebook.fresco:fresco:1.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.okio:okio:1.15.0'
    implementation 'com.github.varunest:sparkbutton:1.0.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.github.pchmn:MaterialChipsInput:1.0.8'
}
repositories {
    mavenCentral()
    0
}
