apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.innov8.memeit"
        minSdkVersion 16
        targetSdkVersion 27
        buildToolsVersion='27.0.3'
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }



}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.support:design:27.1.1'
    compile 'com.android.support:support-vector-drawable:27.1.1'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.android.support:support-v4:27.1.1'
    compile 'com.google.android.gms:play-services-auth:11.6.2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'se.emilsjolander:StickyScrollViewItems:1.1.0'
    compile 'com.github.armcha:SpaceNavigationView:1.6.0'
    compile 'com.github.bumptech.glide:glide:4.7.1'
    compile 'com.github.bumptech.glide:annotations:4.7.1'
    //image loading library
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    compile 'com.theartofdev.edmodo:android-image-cropper:2.7.+'
    compile 'com.cloudinary:cloudinary-android:1.24.0'
    //image server
    compile project(path: ':memegenerator')
    //the meme generator module
    compile project(path: ':backend')
    //the backend api module

    compile 'com.github.ybq:Android-SpinKit:1.1.0'
//    compile 'nl.psdcompany:duo-navigation-drawer:2.0.8'
    compile 'com.yarolegovich:sliding-root-nav:1.1.0'
    //Custom Tablayout
   compile 'com.github.Andy671:Dachshund-Tab-Layout:v0.3.3'


}
repositories {
    mavenCentral()

}
