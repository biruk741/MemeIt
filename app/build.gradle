apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.innov8.memeit"
        minSdkVersion 16
        targetSdkVersion 27
        buildToolsVersion = '27.0.3'
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'se.emilsjolander:StickyScrollViewItems:1.1.0'
    implementation 'com.zhihu.android:matisse:0.5.1'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.0'
    implementation 'com.miguelcatalan:materialsearchview:1.4.0'
    implementation 'com.cloudinary:cloudinary-android:1.24.0'
    //image server
    implementation project(path: ':memegenerator')
    //the meme generator module
    implementation project(path: ':backend')
    //the backend api module

    implementation 'com.github.ybq:Android-SpinKit:1.1.0'
    implementation 'com.yarolegovich:sliding-root-nav:1.1.0'
    //Custom Tablayout
    implementation 'com.github.Andy671:Dachshund-Tab-Layout:v0.3.3'
    implementation 'com.github.BrotherV:Floating-ArcMenu:1.1.0.2'
    implementation 'com.facebook.fresco:fresco:1.9.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
repositories {
    mavenCentral()
}
